<!DOCTYPE html>

<html>
	<head>
		{% load staticfiles %}
		<title>Scales</title>

		<link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">

	</head>

	<body style="padding-top: 50px">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Plates - A Kitchen Necessity</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="/scales">Scales</a></li>
						<li class="active" ><a href="/items">Items</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>

		<div class="container">

			<h1>Add Item</h1>
			<hr />

			<div class="starter-template">
				<form role="add-item" action="">

					<div class="form-group">
				    <label for="item-name">Item Name</label>
				    <input type="" name="name" class="form-control" id="item-name" placeholder="Enter Name">
				  </div>

					<div class="form-group">
				    <label for="item-mass">Item Mass</label>
				    <input type="" name="mass" class="form-control" id="item-mass" placeholder="Enter Mass">
				  </div>


					<button type="submit" class="btn btn-default" >Add Item</button>

				</form>

			</div>

		<p>{{ thing }}</p>

		</div><!-- /.container -->


		<!-- Bootstrap core JavaScript
	  ================================================== -->
	  <!-- Placed at the end of the document so the pages load faster -->
	  <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
	</body>

</html>
