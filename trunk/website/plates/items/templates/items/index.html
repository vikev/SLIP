<!DOCTYPE html>

<html>
	<head>
		{% load staticfiles %}
		<title>Items</title>

		<link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">

	</head>

	<body style="padding-top: 50px">
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Plates - A Kitchen Necessity</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="/scales">Scales</a></li>
						<li class="active"><a href="/items">Items</a></li>
						<li><a href="/about">About</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>

		<div class="container">

			<div class="starter-template">
				<h1>Items
        <a href="add"><button type="button" class="btn btn-primary pull-right" >Add item</button></a>
        </h1>

        <hr />

				{% if items %}
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Item name</th>
							<th>Mass</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
					{% for item in items %}
					<tr>
					<td>{{ item.name }}</td>
					<td>{{ item.mass }}</td>
					<td><a href="?delete={{ item.item_id }}"><img width="10px" height="10px" src="{% static "res/cross.svg" %}"></a></td>
					</tr>
					{% endfor %}
					</tbody>
				</table>
				{% else %}
				<p>No items are available.</p>
				{% endif %}
				</div>

			</div>

		</div><!-- /.container -->


		<!-- Bootstrap core JavaScript
	  ================================================== -->
	  <!-- Placed at the end of the document so the pages load faster -->
	  <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
	</body>

</html>
